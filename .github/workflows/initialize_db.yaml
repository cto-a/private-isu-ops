name: Initialize DynamoDB Table

on:
  workflow_dispatch:
    inputs:
      num_teams:
        description: 'Number of teams'     
        required: true
        default: '1' 
  # for debug
  push:
    branch: add-workflow-to-ops-portal-initializations

jobs:
  run-initialization-table:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'ap-northeast-1'
          role-to-assume: 'arn:aws:iam::254374927794:role/portal-ops-workflow'

      - name: Setup DynamoDB table
        run: bash bin/initialize_db.sh ${{ github.event.inputs.num_teams }}
